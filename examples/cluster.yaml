kind: Network
name: net0
spec:
  internal: false
  use-nat: true
  addresses:
    - 172.16.0.1/24
---
kind: Node
name: boot
spec:
  interfaces:
    - net0
  volumes:
    - name: ubuntu
      source: https://cloud-images.ubuntu.com/releases/16.04/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img
      recreatePolicy: IfNotPresent
    - name: seed
      cloud-config:
        user-data: user-data.yaml
        network-config: network-config.yaml
      recreatePolicy: Always
  resources:
    cpu: 1
    memory: 2G
---
kind: NodeSet
name: worker
spec:
  replicas: 2
  template:
    interfaces:
      - net0
    volumes:
      - name: data
        size: 10G
    resources:
      cpu: 1
      memory: 2G
    bios: uefi
